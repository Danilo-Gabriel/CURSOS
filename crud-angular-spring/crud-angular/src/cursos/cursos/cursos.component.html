
<mat-card>
  <mat-toolbar color="primary">Lista de Cursos</mat-toolbar>

  <div *ngIf="cursos$ | async as cursos; else loading">

    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

         <!-- Nome Column -->
         <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria</th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}}
          <mat-icon aria-hidden="false" aria-label="Example home icon" >{{element.categoria | categoria}}</mat-icon>
        </td>
      </ng-container>

         <!-- Categoria Column -->
         <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>

            <button (click)="onAdd()" color="accent" aria-label="Adicionar um curso">
              <mat-icon>add</mat-icon>
            </button>


          </mat-header-cell>

          <mat-cell *matCellDef="let curso">

            <button color="primary" aria-label="Editar Curso">
              <mat-icon (click)="onAdd()">edit</mat-icon>
            </button>

            <button color="primary" aria-label="Remover Curso">
              <mat-icon (click)="onAdd()">delete</mat-icon>
            </button>


          </mat-cell>

        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">

      <mat-spinner></mat-spinner>

    </div>

  </ng-template>
</mat-card>
